<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table >
        <tr>
            <th></th> <!-- empty. top left -->
            <th>Ocher</th>
            <th>Beige</th>
            <th>Blue</th>
            <th> Dark Green</th>
            <th>Olive</th>
        </tr>
        <tr>
            <th>Square</th>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
        </tr>
        <tr>
            <th>Border</th>
            <td><div class="border"></div></td>
            <td><div class="border"></div></td>
            <td><div class="border"></div></td>
            <td><div class="border"></div></td>
            <td><div class="border"></div></td>
        </tr>
        <tr>
            <th>Round</th>
            <td><div class="round"></div></td>
            <td><div class="round"></div></td>
            <td><div class="round"></div></td>
            <td><div class="round"></div></td>
            <td><div class="round"></div></td>
        </tr>
    </table>

</body>
</html>
